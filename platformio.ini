; PlatformIO Project Configuration File
; MotoSleep ESP32 Controller
; https://github.com/ljeps/motosleep-esp32

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Library dependencies
lib_deps =
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.0

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_BT_NIMBLE_ROLE_CENTRAL=1
    -DCONFIG_BT_NIMBLE_ROLE_PERIPHERAL=0
    -DCONFIG_BT_NIMBLE_ROLE_OBSERVER=1
    -DCONFIG_BT_NIMBLE_ROLE_BROADCASTER=0

; Partition scheme for BLE + OTA
board_build.partitions = min_spiffs.csv

; Monitor filters for better debugging
monitor_filters = esp32_exception_decoder, colorize
